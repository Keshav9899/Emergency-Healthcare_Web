<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Heathcare_Web</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/report.css">
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="Images/logo.png" alt="logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Hospital.html">Hospitals</a></li>
        <li><a href="first_aid.html">First Aid</a></li>
        <li><a href="Login.html" class="nav-login">Login</a></li>
        <li><a href="Register.html" class="nav-register">Register</a></li>
      </ul>
      <div id="user-pill" class="user-pill" style="display:none;">
        <button id="profileBtn" class="pill">
          <span id="pillName">User</span>
          <span id="pillEmail">email@example.com</span>
        </button>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </nav>
  </header>

  <main>
    <section id="sos-area">
      <h1 class="hero-title">Emergency Help</h1>
      <p class="hero-sub">Press SOS to initiate help immediately</p>
      <button id="sosBtn" class="sos">SOS</button>
    </section>

    <section id="report-others">
      <h3>Report Emergency for Someone Else</h3>
      <form id="report-form">
        <div class="form-group">
          <label>Location</label>
          <div class="input-row">
            <input type="text" id="reportAddress" placeholder="Address or landmark" required>
            <button type="button" id="useMyLocation" class="btn-secondary">Use my location</button>
          </div>
          <small id="coordHelper"></small>
        </div>

        <div class="form-group">
          <label>Describe condition</label>
          <textarea id="reportDesc" rows="3" placeholder="Eg. bike accident, bleeding, unconscious" required></textarea>
        </div>

        <div class="form-group">
          <label>Your phone (optional)</label>
          <input type="tel" id="reportPhone" placeholder="+91XXXXXXXXXX" pattern="(\+\d{1,3})?[0-9]{10}">
        </div>

        <button type="submit" id="submitReport" class="btn-primary">Notify Services</button>
      </form>
    </section>
  </main>

  <!-- SOS Modal -->
  <div id="sosModal" class="modal hidden">
    <div class="modal-content">
      <h3>Confirm Ambulance SOS</h3>
      <p>Dial ambulance after countdown?</p>
      <p class="countdown-text">Sending in <span id="sosCountdown">15</span> sec</p>
      <div class="modal-actions">
        <button id="cancelSosBtn" class="btn-secondary">Cancel</button>
        <button id="sendNowBtn" class="btn-danger">Send Now</button>
      </div>
    </div>
  </div>

  <script src="JavaScript/auth.js"></script>
  <script src="JavaScript/script.js"></script>
</body>

</html>
