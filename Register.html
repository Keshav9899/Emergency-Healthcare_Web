<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>

<body>
    <div class="logo">
        <img src="Images/logo.png" alt="">
    </div>

    <div class="container">
        <div class="form-box" id="register-form">
            <form action="">
                <h2>Register</h2>
                <input type="text" name="Name" placeholder="Name" required>
                <input type="email" name="Email" placeholder="Email" required>
                <input type="password" name="Password" placeholder="Password" required>
                <input type="text" name="contact" placeholder="Contact Number" pattern="[0-9]" required>
                <input type="text" name="contact" placeholder="Emergency Contact Number" pattern="[0-9]" required>
                <button type="sumbit" name="Register">Register</button>
                <p>Already have an account? <a href="#" onclick="showform('login-form')">Login</a></p>
            </form>
        </div>
    </div>
    <script src="Java script/auth.js"></script>
</body>

</html>
