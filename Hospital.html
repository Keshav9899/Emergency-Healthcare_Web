<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospitals</title>
  <link rel="stylesheet" href="CSS/style.css"/>
  <link rel="stylesheet" href="CSS/report.css"/>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>
<header class="header">
  <div class="logo"><a href="index.html"><img src="Images/logo.png" alt="logo" /></a></div>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Hospital.html">Hospitals</a></li>
      <li><a href="first_aid.html">First Aid</a></li>
      <li><a href="Login.html" class="nav-login">Login</a></li>
      <li><a href="Register.html" class="nav-register">Register</a></li>
    </ul>
    <div id="user-pill" style="display:none;">
      <button id="profileBtn" class="pill"><span id="pillName">User</span> â€¢ <span id="pillEmail"></span></button>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>
</header>

<main class="container" style="margin-top:24px; margin-bottom:48px;">
  <section class="card" style="padding:18px 20px; margin-bottom:18px;">
    <h1 style="margin:0 0 8px; color:#183a75;">Nearby Hospitals</h1>
    <p style="margin:0; color:#5a6ea8;">Allow location to list hospitals around you with distance and quick call directions.</p>
    <div style="margin-top:12px;">
      <button id="findHospitals" class="btn btn-primary">Find hospitals near me</button>
    </div>
  </section>

  <section id="hospitalList" class="card" style="padding:12px 0;">
    <!-- JS will inject list items -->
    <ul id="hList" style="list-style:none; margin:0; padding:0;"></ul>
  </section>
</main>

<script>
(function(){
  const btn = document.getElementById('findHospitals');
  const list = document.getElementById('hList');

  function makeItem(h){
    const li = document.createElement('li');
    li.style.padding = '14px 20px';
    li.style.borderTop = '1px solid #ecf1fb';
    li.innerHTML = `
      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;">
        <div>
          <div style="font-weight:700;color:#183a75;">${h.name}</div>
          <div style="color:#5a6ea8; font-size:.9rem;">${h.address}</div>
          <div style="color:#5a6ea8; font-size:.85rem;">${h.distance}</div>
        </div>
        <div style="display:flex; gap:8px;">
          <a class="btn btn-neutral" href="tel:${h.phone}">Call</a>
          <a class="btn btn-primary" target="_blank" href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(h.lat+','+h.lng)}">Directions</a>
        </div>
      </div>`;
    return li;
  }

  async function findNearby(){
    if(!navigator.geolocation){ alert('Geolocation not supported'); return; }
    navigator.geolocation.getCurrentPosition(async (pos)=>{
      const {latitude, longitude} = pos.coords;

      // Placeholder data. Replace with your own dataset or a backend call.
      const dummy = [
        {name:'City Care Hospital', address:'MG Road', phone:'0123456789', lat:latitude+0.01, lng:longitude+0.01, distance:'~1.2 km'},
        {name:'General Hospital', address:'Ring Road', phone:'0987654321', lat:latitude-0.008, lng:longitude-0.002, distance:'~1.8 km'}
      ];

      list.innerHTML = '';
      dummy.forEach(h => list.appendChild(makeItem(h)));
    }, (err)=> alert('Location error: '+err.message), {enableHighAccuracy:true, timeout:8000});
  }

  btn?.addEventListener('click', findNearby);
})();
</script>
</body>
</html>
